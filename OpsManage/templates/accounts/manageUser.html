{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.css">
    <style>
        body{padding:20px 40px;margin:0;background:url(/static/img/bg.png);}
    </style>
        <script type="text/javascript" src="/static/js/jquery-1.7.2.min.js" ></script>
    <script>
        $(function () {
            var x = {{ ADMIN.id }};
            if (x){
                $("#editUsersBox").css('display', '');
            }
        })
    </script>

    <link rel="stylesheet" href="/static/css/xcConfirm.css">

    <script type="text/javascript" src="/static/js/xcConfirm.js"></script>
</head>
<body>
                <div class="row" style="margin-top: 10px">

                    <div class="col-sm-8">
                        <div class="box box-warning">

                            <div class="box-header with-border">
                                <h3 class="box-title">
                                    <i class="glyphicon  glyphicon-user"></i>
                                    用户列表
                                </h3>
                            </div>

                            <!-- 用户清单 -->
                            <form method="post" action="http://127.0.0.1:8000/accounts/manageUser" id="deleteForm">
                                <div class="box-body table-responsive ">
                                    <table class="table table-hover">
                                        <tr>
                                            <th class="text-center">选择</th>
                                            <th class="text-center">序号</th>
                                            <th class="text-center">用户名</th>
                                            <th class="text-center">邮箱</th>
                                            <th class="text-center">管理员</th>
                                            <th class="text-center">编辑</th>
                                        </tr>

                                        {% for i in admin %}
                                        <tr>
                                            <td class="text-center"><input type="checkbox" name="delete_admin" value="{{ i.pk }}"></td>
                                            <td class="text-center">{{ forloop.counter }}</td>
                                            <td class="text-center">{{ i.username }}</td>
                                            <td class="text-center">{{ i.email}}</td>
                                            <td class="text-center">{{ i.is_superuser }}</td>
                                            <td class="text-center">
                                                <a href="http://127.0.0.1:8000/accounts/manageUser?userId={{ i.id }}">
                                                    <i class="glyphicon glyphicon-edit text-info"
                                                       style="margin-right: 5px"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        {% endfor %}

                                    </table>
                                </div>


                                <div class="box-footer " >
                                    <button type="button" onclick="var txt=  '确定删除所选用户？';window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.warning);" class="btn btn-danger pull-right">Delete</button>
                                </div>
                            </form>

                        </div>
                        <!-- /.box -->
                    </div>

                    <!-- ---添加用户-- -->
                    <div class="col-sm-4">
                        <div class="box box-primary">
                            <!-- box-header -->
                            <div class="box-header with-border">
                                <i class="glyphicon glyphicon-plus"></i>
                                <h3 class="box-title">添加用户</h3>
                            </div>
                            <!-- /.box-header -->

                            <!-- form start -->
                            <form class="contactl" action="addAdminSubmit" method="post" id="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label class=" control-label">用户名</label>
                                        <input class="form-control" type="text" name="username" placeholder="username">
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">邮箱地址</label>
                                        <input class="form-control" type="text" name="email" placeholder="email">
                                    </div>

                                    <div class="form-group">
                                        <label class=" control-label">账户密码</label>
                                        <input class="form-control" type="text" name="password" placeholder="password">
                                    </div>
                                    <div class="form-group">
                                        <label class=" control-label">用户权限</label>
                                        <select class="form-control" name="perm" >
                                            <option value="0">普通用户</option>
                                            <option value="1">管理员</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- box-footer -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                            <!-- /.form start -->
                        </div>

                        <div class="box box-success" id="editUsersBox" style="display: none">
                            <!-- box-header -->
                            <div class="box-header with-border">
                                <i class="glyphicon glyphicon-edit"></i>
                                <h3 class="box-title">编辑用户</h3>
                            </div>
                            <!-- /.box-header -->

                            <!-- form start -->
                            <form class="contactl" action="editAdminSubmit?userId={{ ADMIN.id }}" method="post" id="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label class=" control-label">用户名</label>
                                        <input class="form-control" type="text" name="username" value="{{ ADMIN.username }}">
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">邮箱地址</label>
                                        <input class="form-control" type="text" name="email" value="{{ ADMIN.email }}">
                                    </div>

                                    <div class="form-group">
                                        <label class=" control-label">账户密码</label>
                                        <input class="form-control" type="text" name="password" value="{{ ADMIN.password }}">
                                    </div>
                                    <div class="form-group">
                                        <label class=" control-label">用户权限</label>
                                        <select class="form-control" name="perm" >
                                            {% if ADMIN.is_superuser%}
                                                <option value="1">管理员</option>
                                                <option value="0">普通用户</option>
                                            {% else %}
                                                <option value="0">普通用户</option>
                                                <option value="1">管理员</option>

                                            {% endif %}
                                        </select>
                                    </div>
                                </div>

                                <!-- box-footer -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-success pull-right">Submit</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                            <!-- /.form start -->
                        </div>

                    </div>


                </div>
</body>
